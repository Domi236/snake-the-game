
    

<script>

var snake;

function setup() {
    createCanvas(600, 600);
    snake = new Snake();
}

function draw() {
    background(51);
    snake.update();
    snake.show();
}

function keyPressed() {
    if (keyCode === upArrow) {
        snake.dir(0,-1); //0 on x axes and -1 on the y axes
    } else if (keyCode === downArrow) {
        snake.dir(0, 1);
    } else if (keyCode === rightArrow) {
        snake.dir(1, 0);
    } else if (keyCode === leftArrow) {
        snake.dir(-1, 0);
    }
}




function Snake() {
    this.x = 0;
    this.y = 0;
    this.xspeed = 1;
    this.yspeed = 0;

    this.dir = function(x, y) {
        this.xspeed = x;
        this.yspeed = y;
    }

    this.update = function() {
        this.x = this.x + this.xspeed;
        this.y = this.y + this.yspeed;
    }

    this.show = function() {
        fill(225);
        rect(this.x, this.y, 10, 10);

    }
}
</script>



</body>
</html>
