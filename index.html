<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>snake-the-game</title>
</head>
<style>
   
</style>
<body>
<section id="content__header" class="content__header">
	<ul id="content__header-menu" class="content__header-menu">
		<li id="resumeBtn" class="content__header-menu-toggle">Weiter</li>
		<li id="startBtn" class="content__header-menu-toggle">SinglePlayer</li> <!-- 3 seconds before game start-->
		<li class="content__header-menu-toggle">Mehrspieler</li>
		<li id="difficulty" class="content__header-menu-toggle">Schwierigkeitsgrad:
			<span class="results" id="rangeValue">200</span>
			<input class="range" id="range" type="range" value="200" min="100" max="500"  step="10" onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)">
		</li>
		<li id="wallHit" class="content__header-menu-toggle">Wände: 
			<input type="checkbox" id="wallCheck">
			<label id="wallResult" for="wallCheck" class="results">Aus</label> 
		<li class="content__header-menu-toggle">items</li>  <!--available which items drop, dropchance, when item should drop etc.-->
		<li class="content__header-menu-toggle">Steuerung</li> <!--steuerung Mehrspieler und Singleplayer Needed (changeable by the user -->
		<li class="content__header-menu-toggle">options</li> <!-- size, startTime, don't touch walls, go throw walls etc., color change-->
	</ul>
</section>

<section class="content__game">
		<img id="settings" src="assets/images/settings.png"/>
		<img id="goBack" src="assets/images/back.png"/>
		<!-- <img id="resetBtn" src="assets/images/refresh.png"/>
		<img id="start" src="assets/images/start.png"/> -->
	<div>
		<canvas id="canvas" width="1300" height="800"></canvas>
	</div>
</section>
<script src="assets/js/main.js" defer></script> <!--Mit dem Attribut async wird das Script asynchron mit der Webseite ausgeführt, während diese weiter geladen und geparst wird.
	Mit dem Attribut defer wird das Script ausgeführt, wenn die Seite geladen und geparst ist.
	Fehlen beide Attribute wird das Script geladen und ausgeführt, dann wird das Laden und Parsen der Seite fortgesetzt.-->

<script>
function rangeSlider(value) {
    document.getElementById('rangeValue').innerHTML = value;
}

</script>



</body>
</html>
