<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>snake-the-game</title>
</head>
<style>
    html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    #canvas {
        background:#c7a384;
        border: 10px solid black;
		margin-left: 5%;
		margin-top: 2%;
    }
	.headline {
		position: absolute;
		right: 7%;
		top: 0;
		width: auto;
		height: auto;
		font-size: 40px;
		text-align: center;
	}
	#speed {
		position: absolute;
		right: 10%;
		top: 12%;
		width: 220px;
		height: auto;
		font-size: 40px;
		padding: 20px;
		border-radius: 10px;
	}
	#walls {
		position: absolute;
		right: 2%;
		top: 22%;
		width: 440px;
		height: auto;
		font-size: 40px;
		padding: 20px;
		border-radius: 10px;
	}
	#resetBtn {
		display: none;
	}
	/* #stopBtn {
		display: none;
	} */
	#resumeBtn {
		display: none;
	}
	#settings {
		position: absolute;
		width: 70px;
		top: 1%;
		left: 1%;
	}

</style>
<body>
	<div>
		<canvas id="canvas" width="1300" height="800"></canvas>
	</div>

	<h4 class="headline">Select your options:</h4>
	<select id="speed">
		<option value="300">easy</option> 
		<option value="200" selected>medium</option>
		<option value="100">hard</option>
	</select>
	<select id="walls">
		<option value="false" selected>don't touch the walls</option>
		<option value="true">go throw the walls</option>
	</select>
	<button type="button" id="startBtn">Start</button> 
	<button type="button" id="resetBtn">Reset</button>
	<!-- <button type="button" id="stopBtn">Stop</button>  -->
	<button type="button" id="resumeBtn">Resume</button> 
	<img id="settings" src="assets/images/settings.png"/>

<script>
	class Snake {
		constructor() {
			this.canvas = document.getElementById('canvas');
			this.ctx = this.canvas.getContext('2d');
			this.keys = [];
			this.key = 'right';
			this.score = 0;
			this.balls = [];
			this.foodFirstPoint = 50;
			this.foodSecondPoint = 100;
			this.start = false;
			this.wall = document.getElementById('walls');
			this.wallRun = this.wall.options[this.wall.selectedIndex].value;
			this.running = false
			this.moveSnake = false;
			// this.speedSetting = [];

			this.balls = [
				{x:50, y:50},
				{x:100, y:50},
				{x:150, y:50}
			];
			this.lastBall = [];
			

			this.foodArrayWidth = [50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700, 750, 800, 850, 900,950, 1000, 1050, 1100, 1150, 1200];
			this.foodArrayHeight = [50, 100, 150, 200, 250, 300, 350, 400, 450, 500, 550, 600, 650, 700];

			this.foodx = this.foodArrayWidth[Math.floor(Math.random() * this.foodArrayWidth.length)];
			this.foody = this.foodArrayHeight[Math.floor(Math.random() * this.foodArrayHeight.length)];

			this.snakeFoodxOne = this.foodFirstPoint + this.foodx;
			this.snakeFoodxTwo = this.foodSecondPoint + this.foodx;
			this.snakeFoodyOne = this.foodSecondPoint + this.foody;
			this.snakeFoodyTwo = this.foodFirstPoint + this.foody;	

			document.getElementById('startBtn').addEventListener('click', () => this.startGame());
			document.getElementById('resetBtn').addEventListener('click', () => this.resetGame());
			document.getElementById('settings').addEventListener('click', () => this.stopGame());
			document.getElementById('resumeBtn').addEventListener('click', () => this.resumeGame());

			document.addEventListener('keydown', (e) => {
				this.keyCode = e.keyCode;
				if(this.keyCode == 37 && this.key != 'right'){
					this.key = 'left';
				} 
				if(this.keyCode == 38 && this.key != 'down'){
					this.key = 'up';
				}
				if(this.keyCode == 39 && this.key != 'left'){
					this.key = 'right';
				}
				if(this.keyCode == 40 && this.key != 'up'){
					this.key = 'down';
				}
			});

			this.timeSpeed = document.getElementById("speed");
			this.speed = this.timeSpeed.options[this.timeSpeed.selectedIndex].value; //priview which option is selected and take the value from
		}

		startGame() {
			if (this.start == false) {
				this.running = true;
				this.start = true;
				this.moveSnake = true;
				this.speed = this.timeSpeed.options[this.timeSpeed.selectedIndex].value;
				this.init();
				// this.speedSetting = setInterval(this.generateSnake(), this.speed);
				this.generateSnake();
				this.changeWall();
				document.getElementById('resetBtn').style.display = 'block';
				document.getElementById('startBtn').style.display = 'none';
				document.getElementById('settings').style.display = 'block'; //should be display none as default
				console.log(this.speedSetting);
			}
		}

		resetGame() {
			if (this.start == true) {
				this.start = false;
				this.moveSnake = false;
				this.generateSnake();
				clearInterval(this.speedSetting);  //clears a timeset (for example a new interval)	
				this.ctx.clearRect(0, 0, 1300, 800);
				document.getElementById('resetBtn').style.display = 'none';
				document.getElementById('startBtn').style.display = 'block';
				// document.getElementById('settings').style.display = 'none';
				document.getElementById('resumeBtn').style.display = 'none';
			}
		}

		stopGame() {
			if (this.running == true) {
				this.running = false;
				clearInterval(this.speedSetting);
				document.getElementById('settings').style.display = 'none';
				document.getElementById('resumeBtn').style.display = 'block';
			}
			// document.getElementsByClassName('content').create('div')
		}

		resumeGame() {
			if (this.running == false) {
				this.running = true;
				this.generateSnake();
				document.getElementById('settings').style.display = 'block';
				document.getElementById('resumeBtn').style.display = 'none';
			}
		}

		init(){
			this.key = 'right';
			this.score = 0;
			this.balls = [
				{x:50, y:50},
				{x:100, y:50},
				{x:150, y:50}
			];
			this.createFood();
		}
		
		createFood() {
			this.foodx = this.foodArrayWidth[Math.floor(Math.random() * this.foodArrayWidth.length)];
			this.foody = this.foodArrayHeight[Math.floor(Math.random() * this.foodArrayHeight.length)];

			this.snakeFoodxOne = this.foodFirstPoint + this.foodx;
			this.snakeFoodxTwo = this.foodSecondPoint + this.foodx;
			this.snakeFoodyOne = this.foodSecondPoint + this.foody;
			this.snakeFoodyTwo = this.foodFirstPoint + this.foody;

			this.ctx.beginPath();
			this.ctx.moveTo(this.snakeFoodxOne, this.snakeFoodyTwo);
			this.ctx.lineTo(this.snakeFoodxTwo, this.snakeFoodyTwo);
			this.ctx.lineTo(this.snakeFoodxTwo, this.snakeFoodyOne);
			this.ctx.lineTo(this.snakeFoodxOne, this.snakeFoodyOne);
			this.ctx.closePath();
		}

		add(){
			this.lastBall = this.balls[this.balls.length - 1];
			if(this.key == 'right'){
				this.balls.push({x:this.lastBall.x + 50, y:this.lastBall.y});
			}
			if(this.key == 'down'){
				this.balls.push({x:this.lastBall.x, y:this.lastBall.y + 50});
			}
			if(this.key == 'left'){
				this.balls.push({x:this.lastBall.x - 50, y:this.lastBall.y});
			}
			if(this.key == 'up'){
				this.balls.push({x:this.lastBall.x, y:this.lastBall.y - 50});
			}
		}

		generateSnake() {
			if (this.moveSnake == true) {
				this.speedSetting = setInterval(() => {
					this.ctx.clearRect(0, 0, 1300, 800);
					this.balls.shift(); //delete the last ball
					this.add();	
					this.lastBall = this.balls[this.balls.length - 1];

					if(this.lastBall.x == this.snakeFoodxOne && this.lastBall.y == this.snakeFoodyTwo){
						this.score += 5;
						this.add();
						this.createFood();
					}

					for(var i = 0; i < this.balls.length; i++){
						this.ball = this.balls[i];

						if(i == this.balls.length - 1){
							this.ctx.fillStyle = "maroon";
						} else{
							this.ctx.fillStyle = "green";
						}
						
						if (this.wallRun == 'true') {
							if(this.ball.x > 1300){
								this.ball.x = 0;
							}
							if(this.ball.x < 0){
								this.ball.x = 1300;
							}
							if(this.ball.y > 800){
								this.ball.y = 0;
							}
							if(this.ball.y < 0){
								this.ball.y = 800;
							}
						} else {
							if(this.ball.x > 1300){
								alert("Game Over! Your Score Is: " + this.score);
								this.init();
							}
							if(this.ball.x < 0){
								alert("Game Over! Your Score Is: " + this.score);
								this.init();
							}
							if(this.ball.y > 800){
								alert("Game Over! Your Score Is: " + this.score);
								this.init();
							}
							if(this.ball.y < 0){
								alert("Game Over! Your Score Is: " + this.score);
								this.init();
							}
						}

						if(this.ball.x == this.lastBall.x && this.ball.y == this.lastBall.y && i < this.balls.length - 2){
							alert("Game Over! Your Score Is: " + this.score);
							this.init();
						}
						if (this.start == true) {
							this.ctx.fillRect(this.ball.x, this.ball.y, 49, 49);
						}
					}
					if (this.start == true) {
						this.ctx.fillRect(this.snakeFoodxOne, this.snakeFoodyTwo, 49, 49);
					}
					
				}, this.speed);
			}
		}
		changeWall() {
			this.wall = document.getElementById('walls');
			this.wallRun = this.wall.options[this.wall.selectedIndex].value;
		}
	}

	var snake = new Snake(


    // optional features

);
	



</script>



</body>
</html>
